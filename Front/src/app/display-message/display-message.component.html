<div *ngIf="currentFriend" class="main-conversation-box">
  <div class="message-bar-head">
    <div class="usr-msg-details">
      <div class="usr-ms-img">
        <img src="images/resources/m-img1.png" alt="" />
      </div>
      <div class="usr-mg-info">
        <h3>{{ currentFriend.username }}</h3>
        <p>Online</p>
      </div>
    </div>
    <a href="#" title=""><i class="fa fa-ellipsis-v"></i></a>
  </div>
  <div id="messageThread" class="messages-line">
    <br /><br /><br /><br /><br /><br />
    <div style="margin-top: 20px" class="main-message-box ta-right">
      <div class="message-dt">
        <div class="message-inner-dt">
          <p>hello</p>
        </div>
        <span>Sat, Aug 23, 1:08 PM</span>
      </div>
      <div class="messg-usr-img">
        <img src="../../assets/images/resources/m-img2.png" alt="" />
      </div>
    </div>
    
    <div class="main-message-box st3">
      <div class="message-dt st3">
        <div class="message-inner-dt">
          <p>
            Cras ultricies ligula.<img
              src="../../assets/images/smley.png"
              alt=""
            />
          </p>
        </div>
        <span>Now</span>
      </div>
      <div class="messg-usr-img">
        <img src="../../assets/images/resources/m-img1.png" alt="" />
      </div>
    </div>
  </div>
  <div class="message-send-area">
    <form>
      <div class="mf-field">
        <input
          [(ngModel)]="message"
          type="text"
          name="message"
          placeholder="Type a message here"
        />
        <button (click)="sendMessage()" type="submit">Send</button>
      </div>
      <ul>
        <li>
          <a href="#" title=""><i class="fa fa-smile-o"></i></a>
        </li>
        <li>
          <a href="#" title=""><i class="fa fa-camera"></i></a>
        </li>
        <li>
          <a href="#" title=""><i class="fa fa-paperclip"></i></a>
        </li>
      </ul>
    </form>
  </div>
</div>
